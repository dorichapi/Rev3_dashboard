<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>病院経営ダッシュボード</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <h1>病院経営ダッシュボード</h1>
    <div class="date-display" id="latest-date">日付: -- <span class="update-time" id="update-time">更新時刻: --:--</span></div>

    <div class="dashboard">
        <div class="card"><h3>病床利用率</h3><strong>--%</strong></div>
        <div class="card"><h3>救急車搬入</h3><strong>--台</strong></div>
        <div class="card"><h3>入院患者</h3><strong>--人</strong></div>
        <div class="card"><h3>退院予定</h3><strong>--人</strong></div>
        <div class="card"><h3>一般病棟在院数</h3><strong>--/218 床</strong></div>
        <div class="card"><h3>集中治療室在院数</h3><strong>--/16 床</strong></div>
        <div class="card" id="spreadsheet-card"><h3>スプレッドシートデータ</h3><strong>クリックして表示</strong></div>
    </div>

    <div id="spreadsheet-data" style="display:none;">
        <iframe src="https://docs.google.com/spreadsheets/d/1CHU8Cgxgg5IvL3nB6ackAdqxe7-CNkmWDvtYE-keuXI/preview" style="width:100%; height:600px; border:none;"></iframe>
    </div>

    <script src="script.js"></script>
    <script>
        document.getElementById('spreadsheet-card').addEventListener('click', function() {
            const spreadsheetData = document.getElementById('spreadsheet-data');
            spreadsheetData.style.display = (spreadsheetData.style.display === 'none') ? 'block' : 'none';
        });
    </script>

</body>
</html>
