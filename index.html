<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>病院経営ダッシュボード</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <h1>病院経営ダッシュボード</h1>
    <div class="date-display" id="latest-date">日付: <span id="date">--</span> 更新時刻: <span id="update-time">--:--</span></div>

    <div class="dashboard">
        <div class="card" id="bed-occupancy"><h3>病床利用率</h3><strong id="bed-occupancy-value">--%</strong></div>
        <div class="card" id="ambulance-arrivals"><h3>救急車搬入</h3><strong id="ambulance-arrivals-value">--台</strong></div>
        <div class="card" id="inpatients"><h3>入院患者</h3><strong id="inpatients-value">--人</strong></div>
        <div class="card" id="discharges"><h3>退院予定</h3><strong id="discharges-value">--人</strong></div>
        <div class="card" id="general-ward"><h3>一般病棟在院数</h3><strong id="general-ward-value">--/218 床</strong></div>
        <div class="card" id="icu"><h3>集中治療室在院数</h3><strong id="icu-value">--/16 床</strong></div>
        <div class="card" id="surgery-register-card"><h3>手術台帳</h3><strong>クリックして表示</strong></div>
    </div>

    <canvas id="bedChart"></canvas>
    <canvas id="ambulanceChart"></canvas>
    <canvas id="inpatientsChart"></canvas>
    <canvas id="dischargesChart"></canvas>
    <canvas id="generalWardChart"></canvas>
    <canvas id="icuChart"></canvas>

    <script>
        document.getElementById('surgery-register-card').addEventListener('click', function() {
            window.open('surgery_register.html', '_blank');
        });

        async function fetchDashboardData() {
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbzMSwzKY50_gQYf1i1uG0DE-NZZVC9fkVtPnwVKaY64QXPHNGw4exHntzuLv-qXmQnc/exec');
                if (!response.ok) throw new Error(`ネットワークエラー: ${response.status}`);

                const data = await response.json();

                document.getElementById('date').textContent = data.date || '--';
                document.getElementById('update-time').textContent = data.updateTime || '--:--';
                document.getElementById('bed-occupancy-value').textContent = data.bedOccupancy ? data.bedOccupancy + '%' : '--%';
                document.getElementById('ambulance-arrivals-value').textContent = data.ambulanceArrivals ? data.ambulanceArrivals + '台' : '--台';
                document.getElementById('inpatients-value').textContent = data.inpatients ? data.inpatients + '人' : '--人';
                document.getElementById('discharges-value').textContent = data.discharges ? data.discharges + '人' : '--人';
                document.getElementById('general-ward-value').textContent = data.generalWard ? data.generalWard + '/218 床' : '--/218 床';
                document.getElementById('icu-value').textContent = data.icu ? data.icu + '/16 床' : '--/16 床';

                // チェックしてからグラフを作成
                if (data.bedChartData && data.bedChartData.labels && data.bedChartData.values) {
                    createChart('bedChart', '病床利用率 (%)', data.bedChartData);
                }
                if (data.ambulanceChartData && data.ambulanceChartData.labels && data.ambulanceChartData.values) {
                    createChart('ambulanceChart', '救急車搬入数', data.ambulanceChartData);
                }
                if (data.inpatientsChartData && data.inpatientsChartData.labels && data.inpatientsChartData.values) {
                    createChart('inpatientsChart', '入院患者数', data.inpatientsChartData);
                }
                if (data.dischargesChartData && data.dischargesChartData.labels && data.dischargesChartData.values) {
                    createChart('dischargesChart', '退院予定数', data.dischargesChartData);
                }
                if (data.generalWardChartData && data.generalWardChartData.labels && data.generalWardChartData.values) {
                    createChart('generalWardChart', '一般病棟在院数', data.generalWardChartData);
                }
                if (data.icuChartData && data.icuChartData.labels && data.icuChartData.values) {
                    createChart('icuChart', '集中治療室在院数', data.icuChartData);
                }

            } catch (error) {
                console.error('データ取得エラー:', error);
                alert('ダッシュボードデータの取得に失敗しました。URLまたはネットワーク接続を確認してください。');
            }
        }

        function createChart(canvasId, label, data) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.labels || [],
                    datasets: [{
                        label: label,
                        data: data.values || [],
                        borderColor: 'blue',
                        backgroundColor: 'lightblue',
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }

        document.addEventListener('DOMContentLoaded', fetchDashboardData);
    </script>

</body>
</html>
