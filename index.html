<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>病院経営ダッシュボード</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <h1>病院経営ダッシュボード</h1>
    <div class="date-display" id="latest-date">日付: -- <span class="update-time" id="update-time">更新時刻: --:--</span></div>

    <div class="dashboard">
        <div class="card"><h3>病床利用率</h3><strong>--%</strong></div>
        <div class="card"><h3>救急車搬入</h3><strong>--台</strong></div>
        <div class="card"><h3>入院患者</h3><strong>--人</strong></div>
        <div class="card"><h3>退院予定</h3><strong>--人</strong></div>
        <div class="card"><h3>一般病棟在院数</h3><strong>--/218 床</strong></div>
        <div class="card"><h3>集中治療室在院数</h3><strong>--/16 床</strong></div>
        <div class="card" id="surgery-register-card"><h3>手術台帳</h3><strong>クリックして表示</strong></div>
    </div>

    <div class="charts-grid">
        <canvas id="bedChart"></canvas>
        <canvas id="ambulanceChart"></canvas>
        <canvas id="inpatientsChart"></canvas>
        <canvas id="dischargesChart"></canvas>
        <canvas id="generalWardChart"></canvas>
        <canvas id="icuChart"></canvas>
    </div>

    <div id="surgery-table-container" style="display:none; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); margin: 20px;">
        <h2>手術台帳データ</h2>
        <table id="surgery-table" border="1" style="width: 100%; border-collapse: collapse;"></table>
    </div>

    <script src="script.js"></script>
    <script>
        const chartInstances = {};

        async function fetchSpreadsheetData() {
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbzMSwzKY50_gQYf1i1uG0DE-NZZVC9fkVtPnwVKaY64QXPHNGw4exHntzuLv-qXmQnc/exec');
                if (!response.ok) throw new Error(`ネットワークエラー: ${response.status}`);

                const data = await response.json();
                const table = document.getElementById('surgery-table');
                table.innerHTML = '';

                data.forEach((row, index) => {
                    const tr = document.createElement('tr');
                    row.forEach(cell => {
                        const cellElement = document.createElement(index === 0 ? 'th' : 'td');
                        cellElement.textContent = cell;
                        tr.appendChild(cellElement);
                    });
                    table.appendChild(tr);
                });

                document.getElementById('surgery-table-container').style.display = 'block';
            } catch (error) {
                console.error('データ取得エラー:', error);
                alert(`手術台帳データの取得に失敗しました。\nエラー内容: ${error.message}`);
            }
        }

        document.getElementById('surgery-register-card').addEventListener('click', function() {
            fetchSpreadsheetData();
        });

        function createChart(canvasId, label, data, color) {
            const ctx = document.getElementById(canvasId).getContext('2d');

            if (chartInstances[canvasId]) {
                chartInstances[canvasId].destroy();
            }

            chartInstances[canvasId] = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['1月', '2月', '3月', '4月', '5月'],
                    datasets: [{
                        label: label,
                        data: data,
                        borderColor: color,
                        backgroundColor: color,
                        fill: false,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: label,
                            font: {
                                size: 18
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function fetchData() {
            createChart('bedChart', '病床利用率 (%)', [75, 80, 78, 85, 90], 'blue');
            createChart('ambulanceChart', '救急車搬入数', [30, 45, 50, 60, 55], 'red');
            createChart('inpatientsChart', '入院患者数', [120, 130, 125, 140, 135], 'green');
            createChart('dischargesChart', '退院予定数', [20, 25, 22, 30, 28], 'orange');
            createChart('generalWardChart', '一般病棟在院数', [200, 210, 205, 215, 220], 'purple');
            createChart('icuChart', '集中治療室在院数', [10, 12, 11, 13, 14], 'teal');
        }

        fetchData();
    </script>

</body>
</html>
